# Rate Limiting Documentation
# ============================================
# api_limit: 10 requests per second, burst of 20
# login_limit: 5 requests per minute, burst of 3
# conn_limit: Maximum 10 concurrent connections per IP
#
# To adjust rate limits, modify the limit_req_zone directives at the top
