{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header bg-danger text-white">
            <h3 class="text-center font-weight-light my-4">FD Intranet Login</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" name="{{ form.username.name }}" class="form-control" id="id_username" placeholder="Username" required>
                    <label for="id_username">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="{{ form.password.name }}" class="form-control" id="id_password" placeholder="Password" required>
                    <label for="id_password">Password</label>
                </div>
                
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Your username and password didn't match. Please try again.
                    </div>
                {% endif %}

                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button type="submit" class="btn btn-danger w-100">Login</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center py-3">
            <div class="small"><a href="#">Need Help? Contact IT</a></div>
        </div>
    </div>
{% endblock %}
