<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Service Unavailable</title>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #f5f5f5; color: #333; }
  .container { text-align: center; padding: 2rem; max-width: 500px; }
  h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
  p { color: #666; line-height: 1.6; }
  .retry { margin-top: 1.5rem; }
  button { padding: 0.6rem 1.5rem; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; }
  button:hover { background: #1d4ed8; }
</style>
</head>
<body>
<div class="container">
  <h1>The server is starting up</h1>
  <p>The backend service is currently initializing. This usually takes a minute or two on first boot. The page will automatically retry.</p>
  <div class="retry"><button onclick="location.reload()">Retry Now</button></div>
</div>
<script>setTimeout(function(){ location.reload(); }, 10000);</script>
</body>
</html>
