# Alembic Configuration for The Logbook
# MySQL database migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
# Format: YYYYMMDD_HHMM_<revision>_<description>
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path for imports
prepend_sys_path = .

# Truncate slug to avoid overly long filenames
truncate_slug_length = 40

# Version location specification
version_locations = %(here)s/alembic/versions

# Use os.pathsep for cross-platform compatibility
version_path_separator = os

# Output encoding for migration files
output_encoding = utf-8

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
