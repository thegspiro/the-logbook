services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: intranet-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-intranet_db}
      MYSQL_USER: ${DB_USER:-intranet_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_me_in_production}
      TZ: ${TZ:-UTC}
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=500
      --max_allowed_packet=256M
      --innodb_buffer_pool_size=256M
      --innodb_redo_log_capacity=134217728
      --host-cache-size=0
      --skip-name-resolve
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schemas:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        - "CMD-SHELL"
        - |
          mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD:-change_me_in_production} &&
          mysql -uroot -p$${MYSQL_ROOT_PASSWORD:-change_me_in_production} -e 'SELECT 1' $${MYSQL_DATABASE:-intranet_db}
      interval: 5s
      timeout: 3s
      retries: 24
      start_period: 90s
    networks:
      - intranet-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: intranet-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_me_in_production}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change_me_in_production}
    ports:
      - "${REDIS_HOST_PORT:-6375}:6379"  # Changed to 6375 to avoid port conflicts
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $${REDIS_PASSWORD:-change_me_in_production} --no-auth-warning ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - intranet-network

  # Backend API (Python/FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: intranet-backend
    restart: unless-stopped
    environment:
      ENVIRONMENT: development
      PORT: ${BACKEND_PORT:-3001}

      # Database - MySQL
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-intranet_db}
      DB_USER: ${DB_USER:-intranet_user}
      DB_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change_me_in_production}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-change_me_in_production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change_me_in_production}
      ENCRYPTION_SALT: ${ENCRYPTION_SALT:-change_me_in_production}

      # Frontend URL (for CORS)
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - intranet-network
    command: uvicorn main:app --host 0.0.0.0 --port 3001 --reload

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: /api/v1
    container_name: intranet-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - intranet-network

  # Nginx Reverse Proxy (Optional - for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: intranet-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./infrastructure/docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - intranet-network
    profiles:
      - production

  # Elasticsearch (Optional - for advanced search)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: intranet-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - intranet-network
    profiles:
      - with-search

  # MinIO (S3-compatible storage for local development)
  minio:
    image: minio/minio:latest
    container_name: intranet-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - intranet-network
    profiles:
      - with-s3

  # Mailhog (Email testing in development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: intranet-mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_UI_PORT:-8025}:8025"
    networks:
      - intranet-network
    profiles:
      - development

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  minio_data:
    driver: local
  uploads:
    driver: local

networks:
  intranet-network:
    driver: bridge
